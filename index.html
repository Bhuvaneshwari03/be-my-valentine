<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="gif-container">
        <img
          id="valentineGif"
          src="https://media.tenor.com/I7kd3UfRzTwAAAAi/cat-peach.gif"
          alt="Cute Cat asking"
        />
      </div>
      <h1 id="question">Will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yesBtn" class="btn yes-btn">Yes</button>
        <button id="noBtn" class="btn no-btn">No</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
