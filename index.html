<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Background Floating Hearts -->
    <div class="floating-hearts"></div>

    <div class="container">
      <div class="gif-container">
        <img
          id="valentineGif"
          src="valentine_cat.gif"
          alt="Cute Cat asking"
          width="200"
          height="200"
        />
      </div>
      <h1 id="question">Will you be my Valentine, honey?</h1>
      <div class="buttons">
        <button id="yesBtn" class="btn yes-btn">Yes</button>
        <button id="noBtn" class="btn no-btn">No</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
