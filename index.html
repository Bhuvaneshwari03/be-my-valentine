<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Decorative Corner Cats -->
    <img src="https://media.tenor.com/nZt-Ws7x3u4AAAAi/mochi-peach-cat-mochi.gif" class="floating-cat cat-left" alt="Please!">
    <img src="https://media.tenor.com/5mY0_OauGzQAAAAi/mochi-peach-cat-love.gif" class="floating-cat cat-right" alt="Love You">

    <div class="container">
      <div class="gif-container">
        <img
          id="valentineGif"
          src="https://media.tenor.com/J7e9uk27Xh0AAAAi/cute-mochi-peach-cat.gif"
          alt="Cute Cat asking"
        />
      </div>
      <h1 id="question">Will you be my Valentine, honey?</h1>
      <div class="buttons">
        <button id="yesBtn" class="btn yes-btn">Yes</button>
        <button id="noBtn" class="btn no-btn">No</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
